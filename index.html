<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="enter-box">
            <h1 class="text-center text-primary-emphasis">Welcome To Online Bank</h1>
            <input type="text" placeholder="Type Your Name" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your Password" class="form-control">
            <br>
            <button class="btn btn-success">Enter</button>
        </div>
        <div class="transection">
            <h1 class="text-center text-primary-emphasis">Transection Sector</h1>
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="deposit col-box">
                        <h3>Deposit</h3>
                        <h1>$00</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow col-box">
                        <h3>Withdrow</h3>
                        <h1>$00</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance col-box">
                        <h3>Balance</h3>
                        <h1>$00</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="enter-box">
                        <h1>Deposit</h1>
                        <input type="text" placeholder="Enter Amount" class="form-control">
                        <br>
                        <button class="btn btn-success">Enter</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="enter-box">
                        <h1>Withdrow</h1>
                        <input type="text" placeholder="Enter Amount" class="form-control">
                        <br>
                        <button class="btn btn-success">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
